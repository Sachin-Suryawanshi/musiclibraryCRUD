<div class="container">

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">

            <form (ngSubmit)=onSubmit()>
                <div class="form-group ">
                    <label for="username ">UserName</label>
                    <input type="text " #emailId name="username " id="username " class="form-control " placeholder="Enter UserName " [(ngModel)]="authRequest.username">
                </div>
                <div class="form-group ">
                    <label for="password ">Password</label>
                    <input type="email " #password name="password " id="password " class="form-control " placeholder="Enter Password " [(ngModel)]="authRequest.password">
                </div>
                <div class="form-group ">
                    <button type="submit " class="btn btn-success w-25 ">Login</button>

                </div>
            </form>

        </div>
    </div>
</div>
<div>
    {{authRequest |json}}
</div>
