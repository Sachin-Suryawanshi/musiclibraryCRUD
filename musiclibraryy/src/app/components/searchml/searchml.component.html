<div class="container">

    <div class="card mt-5" style="align-items: center; ">
        <h1>Search Music Library</h1>
    </div>
    <div class="card mt-5" style="padding: 20px;">
        <form (ngSubmit)="getmusiclibrarybyId()">
            <div class="form-group">
                <label for="songId">Enter a song Id to search</label>
                <input type="text" name="songId" id="songId" class="form-control" placeholder="Enter Song ID" [(ngModel)]="songId">
            </div>

            <div class="form-group">
                <input type="submit" value="Search Music Library" class="btn btn-success w-100" />
            </div>
        </form>
    </div>
    <div *ngIf="searchml" class="mt-5">
        <table class="table table-bordered">
            <thead class="thead">
                <tr>
                    <th>Song Id</th>
                    <th>Song Name </th>
                    <th>Artist Name </th>
                    <th>Year Of Realease</th>

                </tr>
            </thead>
            <tbody class="tbody">
                <tr>
                    <td>{{musiclibrary.songId}}</td>
                    <td>{{musiclibrary.songName}}</td>
                    <td>{{musiclibrary.artistName}}</td>
                    <td>{{musiclibrary.yearOfRealease}}</td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
